<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Repo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/contact.js" type="module"></script>
    <script src="js/nav.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Food Repo</h1>
        <label for="chkHamburgerMenu">
            <svg viewBox='-5 0 10 8' width='40'>
                <line y2='8' 
                stroke='#FFF' 
                stroke-width='10' 
                stroke-dasharray='2 1'/>
            </svg>        
        </label>
        <input type="checkbox" id="chkHamburgerMenu" hidden>
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><button id="about">About</button></li>
                    <li><a href="contact.htm">Contact</a></li>
                </ul>
            </nav>
            <nav id="utility">
                <ul>
                    <li><a href="login.htm">Log in</a></li>
                    <li><a href="signup.htm">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <header>
                <h2>Contact</h2>
            </header>
            <section id="contact-info">
                <header>
                    <h3>Food Repo Inc.</h3>
                </header>
                <address>
                    <p>Guldbergsgade 29N</p>
                    <p>2200 Copenhagen (Denmark)</p>
                    <p>
                        Phone: <a href="tel:004546460000" alt="Call Food Repo on the phone">(+45) 46 46 00 00</a>
                    </p>
                    <p>
                        E-mail: <a href="mailto:info@foodrepo.dk" alt="Send an email to Food Repo">info@foodrepo.dk</a>
                    </p>
                </address>
                <section>
                    <header>
                        <h3>Write to us</h3>
                    </header>
                    <form id="frmContact">
                        <div>
                            <label for="txtName">Full name</label>
                            <input type="text" id="txtName" required>
                        </div>
                        <div>
                            <label for="txtEmail">Email address</label>
                            <input type="email" id="txtEmail" required>
                        </div>
                        <div>
                            <label for="txtComments">Comments</label>
                            <textarea id="txtComments" required></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Send message">
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2024 KEA Development
        </p>
    </footer>    
</body>
<dialog id="msgInfoSent">
    <header>
        <h2>Confirmation</h2>
        <div class="close">&times;</div>
    </header>
    <p>
        Thank you for writing to us. We will contact you back soon!
    </p>
</dialog>
</html>
