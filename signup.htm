<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Repo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/signup.js" type="module"></script>
    <script src="js/nav.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Food Repo</h1>
        <label for="chkHamburgerMenu">
            <svg viewBox='-5 0 10 8' width='40'>
                <line y2='8' 
                stroke='#FFF' 
                stroke-width='10' 
                stroke-dasharray='2 1'/>
            </svg>        
        </label>
        <input type="checkbox" id="chkHamburgerMenu" hidden>
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><button id="about">About</button></li>
                    <li><a href="contact.htm">Contact</a></li>
                </ul>
            </nav>
            <nav id="utility">
                <ul>
                    <li><a href="login.htm">Log in</a></li>
                    <li><a href="signup.htm">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <header>
                <h2>Sign up</h2>
            </header>
            <form id="frmSignup">
                <div>
                    <label for="txtFirstname">First name</label>
                    <input type="text" id="txtFirstname" required>
                </div>
                <div>
                    <label for="txtLastname">Last name</label>
                    <input type="text" id="txtLastname" required>
                </div>
                <div>
                    <label for="txtEmail">E-mail</label>
                    <input type="text" id="txtEmail" required>
                </div>
                <div>
                    <label for="txtPassword">Password</label>
                    <input type="password" id="txtPassword" required>
                </div>
                <div>
                    <label for="txtRepeatPassword">Repeat password</label>
                    <input type="password" id="txtRepeatPassword" required>
                </div>
                <div>
                    <input type="submit" value="Sign up">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2024 KEA Development
        </p>
    </footer>    
</body>
</html>
